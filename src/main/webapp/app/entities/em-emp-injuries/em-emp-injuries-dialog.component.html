<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEmEmpInjuriesLabel" jhiTranslate="hcmEmpApp.emEmpInjuries.home.createOrEditLabel">Create or edit a Em Emp Injuries</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!emEmpInjuries.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="emEmpInjuries.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hcmEmpApp.emEmpInjuries.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="emEmpInjuries.description" />
        </div>

        <!--<div class="form-group">-->
            <!--<label class="form-control-label" jhiTranslate="hcmEmpApp.emEmpInjuries.idEmployee" for="field_idEmployee">Id Employee</label>-->
            <!--<select class="form-control" id="field_idEmployee" name="idEmployee" [(ngModel)]="emEmpInjuries.idEmployee">-->
                <!--<option [ngValue]="null"></option>-->
                <!--<option [ngValue]="emEmployeesOption.id === emEmpInjuries.idEmployee?.id ? emEmpInjuries.idEmployee : emEmployeesOption" *ngFor="let emEmployeesOption of idemployees; trackBy: trackEmEmployeesById">{{emEmployeesOption.id}}</option>-->
            <!--</select>-->
        <!--</div>-->
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hcmEmpApp.emEmpInjuries.idInjury" for="field_idInjury">Id Injury</label>
            <select class="form-control" id="field_idInjury" name="idInjury" [(ngModel)]="emEmpInjuries.idInjury" required>
                <option [ngValue]="null"></option>
                <option [ngValue]="emInjuryTypesOption.id === emEmpInjuries.idInjury?.id ? emEmpInjuries.idInjury : emInjuryTypesOption" *ngFor="let emInjuryTypesOption of idinjuries; trackBy: trackEmInjuryTypesById">{{emInjuryTypesOption.name}}</option>
            </select>
            <div [hidden]="!(editForm.controls.idInjury?.dirty && editForm.controls.idInjury?.invalid)">
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.idInjury?.errors?.required" jhiTranslate="entity.validation.required">
                    This field is required.
                </small>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
