<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRgRegionsLabel" jhiTranslate="hcmEmpApp.rgRegions.home.createOrEditLabel">Create or edit a Rg Regions</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!rgRegions.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="rgRegions.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hcmEmpApp.rgRegions.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                [(ngModel)]="rgRegions.code" required/>
            <div [hidden]="!(editForm.controls.code?.dirty && editForm.controls.code?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.code?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hcmEmpApp.rgRegions.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="rgRegions.name" required/>
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hcmEmpApp.rgRegions.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="rgRegions.description" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hcmEmpApp.rgRegions.idType" for="field_idType">Id Type</label>
            <select class="form-control" id="field_idType" name="idType" [(ngModel)]="rgRegions.idType">
                <option [ngValue]="null"></option>
                <option [ngValue]="rgRegionTypesOption.id === rgRegions.idType?.id ? rgRegions.idType : rgRegionTypesOption" *ngFor="let rgRegionTypesOption of idtypes; trackBy: trackRgRegionTypesById">{{rgRegionTypesOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hcmEmpApp.rgRegions.idParent" for="field_idParent">Id Parent</label>
            <select class="form-control" id="field_idParent" name="idParent" [(ngModel)]="rgRegions.idParent">
                <option [ngValue]="null"></option>
                <option [ngValue]="rgRegionsOption.id === rgRegions.idParent?.id ? rgRegions.idParent : rgRegionsOption" *ngFor="let rgRegionsOption of idparents; trackBy: trackRgRegionsById">{{rgRegionsOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
