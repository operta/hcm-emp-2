<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEmEmpFamiliesLabel" jhiTranslate="hcmEmpApp.emEmpFamilies.home.createOrEditLabel">Create or edit a Em Emp Families</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!emEmpFamilies.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="emEmpFamilies.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hcmEmpApp.emEmpFamilies.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="emEmpFamilies.name" required/>
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hcmEmpApp.emEmpFamilies.middleName" for="field_middleName">Middle Name</label>
            <input type="text" class="form-control" name="middleName" id="field_middleName"
                [(ngModel)]="emEmpFamilies.middleName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hcmEmpApp.emEmpFamilies.surname" for="field_surname">Surname</label>
            <input type="text" class="form-control" name="surname" id="field_surname"
                [(ngModel)]="emEmpFamilies.surname" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hcmEmpApp.emEmpFamilies.maidenName" for="field_maidenName">Maiden Name</label>
            <input type="text" class="form-control" name="maidenName" id="field_maidenName"
                [(ngModel)]="emEmpFamilies.maidenName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hcmEmpApp.emEmpFamilies.identificationNumber" for="field_identificationNumber">Identification Number</label>
            <input type="text" class="form-control" name="identificationNumber" id="field_identificationNumber"
                [(ngModel)]="emEmpFamilies.identificationNumber" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hcmEmpApp.emEmpFamilies.idFamily" for="field_idFamily">Id Family</label>
            <select class="form-control" id="field_idFamily" name="idFamily" [(ngModel)]="emEmpFamilies.idFamily" required>
                <option [ngValue]="null"></option>
                <option [ngValue]="rgFamilyRolesOption.id === emEmpFamilies.idFamily?.id ? emEmpFamilies.idFamily : rgFamilyRolesOption" *ngFor="let rgFamilyRolesOption of idfamilies; trackBy: trackRgFamilyRolesById">{{rgFamilyRolesOption.name}}</option>
            </select>
            <div [hidden]="!(editForm.controls.idFamily?.dirty && editForm.controls.idFamily?.invalid)">
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.idFamily?.errors?.required" jhiTranslate="entity.validation.required">
                    This field is required.
                </small>
            </div>
        </div>
        <!--<div *ngIf="!employee" class="form-group">-->
            <!--<label class="form-control-label" jhiTranslate="hcmEmpApp.emEmpFamilies.idEmployee" for="field_idEmployee">Id Employee</label>-->
            <!--<select class="form-control" id="field_idEmployee" name="idEmployee" [(ngModel)]="emEmpFamilies.idEmployee" required>-->
                <!--<option [ngValue]="null"></option>-->
                <!--<option [ngValue]="emEmployeesOption.id === emEmpFamilies.idEmployee?.id ? emEmpFamilies.idEmployee : emEmployeesOption" *ngFor="let emEmployeesOption of idemployees; trackBy: trackEmEmployeesById">{{emEmployeesOption.name}}</option>-->
            <!--</select>-->
            <!--<div [hidden]="!(editForm.controls.idEmployee?.dirty && editForm.controls.idEmployee?.invalid)">-->
                <!--<small class="form-text text-danger"-->
                       <!--[hidden]="!editForm.controls.idEmployee?.errors?.required" jhiTranslate="entity.validation.required">-->
                    <!--This field is required.-->
                <!--</small>-->
            <!--</div>-->
        <!--</div>-->
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
