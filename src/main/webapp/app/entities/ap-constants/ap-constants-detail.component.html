
<div *ngIf="apConstants">
    <h2><span jhiTranslate="hcmEmpApp.apConstants.detail.title">Ap Constants</span> {{apConstants.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="hcmEmpApp.apConstants.key">Key</span></dt>
        <dd>
            <span>{{apConstants.key}}</span>
        </dd>
        <dt><span jhiTranslate="hcmEmpApp.apConstants.value">Value</span></dt>
        <dd>
            <span>{{apConstants.value}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'ap-constants/'+ apConstants.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
