<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myOgWorkPlaceSkillsLabel" jhiTranslate="hcmEmpApp.ogWorkPlaceSkills.home.createOrEditLabel">Create or edit a Og Work Place Skills</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!ogWorkPlaceSkills.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="ogWorkPlaceSkills.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hcmEmpApp.ogWorkPlaceSkills.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="ogWorkPlaceSkills.description" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hcmEmpApp.ogWorkPlaceSkills.dateSkill" for="field_dateSkill">Date Skill</label>
            <div class="input-group">
                <input id="field_dateSkill" type="text" class="form-control" name="dateSkill" ngbDatepicker  #dateSkillDp="ngbDatepicker" [(ngModel)]="ogWorkPlaceSkills.dateSkill"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="dateSkillDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-8">
                <label class="form-control-label" jhiTranslate="hcmEmpApp.ogWorkPlaceSkills.idSkill" for="field_idSkill">Id Skill</label>
                <select class="form-control" id="field_idSkill" name="idSkill" [(ngModel)]="ogWorkPlaceSkills.idSkill">
                    <option [ngValue]="null"></option>
                    <option [ngValue]="rgSkillsOption.id === ogWorkPlaceSkills.idSkill?.id ? ogWorkPlaceSkills.idSkill : rgSkillsOption" *ngFor="let rgSkillsOption of idskills; trackBy: trackRgSkillsById">{{rgSkillsOption.name}}</option>
                </select>
            </div>
            <div class="col-md-4" style="margin-top: 35px;">
                <a class="popup-with-form" [routerLink]="['/', { outlets: {popup: 'rg-skills-new'} }]">
                    <i class="fa fa-plus action-button-at"></i> Add Skill
                </a>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hcmEmpApp.ogWorkPlaceSkills.idGrade" for="field_idGrade">Id Grade</label>
            <select class="form-control" id="field_idGrade" name="idGrade" [(ngModel)]="ogWorkPlaceSkills.idGrade">
                <option [ngValue]="null"></option>
                <option [ngValue]="rgSkillGradesOption.id === ogWorkPlaceSkills.idGrade?.id ? ogWorkPlaceSkills.idGrade : rgSkillGradesOption" *ngFor="let rgSkillGradesOption of idgrades; trackBy: trackRgSkillGradesById">{{rgSkillGradesOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
