<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myOgWorkPlacesLabel" jhiTranslate="hcmEmpApp.ogWorkPlaces.home.createOrEditLabel">Create or edit a Og Work Places</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!ogWorkPlaces.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="ogWorkPlaces.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hcmEmpApp.ogWorkPlaces.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                [(ngModel)]="ogWorkPlaces.code" required/>
            <div [hidden]="!(editForm.controls.code?.dirty && editForm.controls.code?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.code?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hcmEmpApp.ogWorkPlaces.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="ogWorkPlaces.name" required/>
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hcmEmpApp.ogWorkPlaces.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="ogWorkPlaces.description" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hcmEmpApp.ogWorkPlaces.idWorkPlaceType" for="field_idWorkPlaceType">Id Work Place Type</label>
            <select class="form-control" id="field_idWorkPlaceType" name="idWorkPlaceType" [(ngModel)]="ogWorkPlaces.idWorkPlaceType">
                <option [ngValue]="null"></option>
                <option [ngValue]="ogWorkPlaceTypesOption.id === ogWorkPlaces.idWorkPlaceType?.id ? ogWorkPlaces.idWorkPlaceType : ogWorkPlaceTypesOption" *ngFor="let ogWorkPlaceTypesOption of idworkplacetypes; trackBy: trackOgWorkPlaceTypesById">{{ogWorkPlaceTypesOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hcmEmpApp.ogWorkPlaces.idParent" for="field_idParent">Id Parent</label>
            <select class="form-control" id="field_idParent" name="idParent" [(ngModel)]="ogWorkPlaces.idParent">
                <option [ngValue]="null"></option>
                <option [ngValue]="ogWorkPlacesOption.id === ogWorkPlaces.idParent?.id ? ogWorkPlaces.idParent : ogWorkPlacesOption" *ngFor="let ogWorkPlacesOption of idparents; trackBy: trackOgWorkPlacesById">{{ogWorkPlacesOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
