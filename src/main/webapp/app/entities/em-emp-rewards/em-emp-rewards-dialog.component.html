<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEmEmpRewardsLabel" jhiTranslate="hcmEmpApp.emEmpRewards.home.createOrEditLabel">Create or edit a Em Emp Rewards</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!emEmpRewards.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="emEmpRewards.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hcmEmpApp.emEmpRewards.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="emEmpRewards.description" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hcmEmpApp.emEmpRewards.dateReward" for="field_dateReward">Date Reward</label>
            <div class="input-group">
                <input id="field_dateReward" type="text" class="form-control" name="dateReward" ngbDatepicker  #dateRewardDp="ngbDatepicker" [(ngModel)]="emEmpRewards.dateReward"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="dateRewardDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hcmEmpApp.emEmpRewards.amount" for="field_amount">Amount</label>
            <input type="number" class="form-control" name="amount" id="field_amount"
                [(ngModel)]="emEmpRewards.amount" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hcmEmpApp.emEmpRewards.rewardedBy" for="field_rewardedBy">Rewarded By</label>
            <input type="text" class="form-control" name="rewardedBy" id="field_rewardedBy"
                [(ngModel)]="emEmpRewards.rewardedBy" />
        </div>
        <!--<div class="form-group">-->
            <!--<label class="form-control-label" jhiTranslate="hcmEmpApp.emEmpRewards.idEmployee" for="field_idEmployee">Id Employee</label>-->
            <!--<select class="form-control" id="field_idEmployee" name="idEmployee" [(ngModel)]="emEmpRewards.idEmployee">-->
                <!--<option [ngValue]="null"></option>-->
                <!--<option [ngValue]="emEmployeesOption.id === emEmpRewards.idEmployee?.id ? emEmpRewards.idEmployee : emEmployeesOption" *ngFor="let emEmployeesOption of idemployees; trackBy: trackEmEmployeesById">{{emEmployeesOption.id}}</option>-->
            <!--</select>-->
        <!--</div>-->
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hcmEmpApp.emEmpRewards.idReward" for="field_idReward">Id Reward</label>
            <select class="form-control" id="field_idReward" name="idReward" [(ngModel)]="emEmpRewards.idReward" required>
                <option [ngValue]="null"></option>
                <option [ngValue]="emRewardTypesOption.id === emEmpRewards.idReward?.id ? emEmpRewards.idReward : emRewardTypesOption" *ngFor="let emRewardTypesOption of idrewards; trackBy: trackEmRewardTypesById">{{emRewardTypesOption.name}}</option>
            </select>
            <div [hidden]="!(editForm.controls.idReward?.dirty && editForm.controls.idReward?.invalid)">
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.idReward?.errors?.required" jhiTranslate="entity.validation.required">
                    This field is required.
                </small>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
