
    <div class="panel-footer p-b-20 p-t-20 m-b-10">
        <i class="icon-book-open m-r-5 heading-icon-at"></i>
        <span class="heading-at" jhiTranslate="global.employees.jobExperience">JOB EXPERIENCE</span>
        <div *ngIf="isEditable" class="pull-right">
            <a class="popup-with-form" [routerLink]="['/', { outlets: {popup: 'em-emp-previous-jobs-new/'+ employeeId} }]">
                <i class="fa fa-plus action-button-at"></i>
            </a>
        </div>
    </div>
    <div *ngFor="let previousJob of emEmpPreviousJobs" class="form-body m-b-20">
        <div class="box-title p-b-10 p-t-10 p-r-10">
            <span class="section-title" jhiTranslate="hcmEmpApp.emEmpPreviousJobs.position">{{previousJob.position}}</span>
            <div *ngIf="isEditable" class="pull-right">
                <a class="popup-with-form btn btn-danger btn-sm pull-right" style="font-size:20px; padding-top: 0px" [routerLink]="['/', { outlets: {popup: 'em-emp-previous-jobs/'+ previousJob.id + '/delete'} }]">
                    <span class="fa fa-remove pull-right"></span>
                </a>
                <a class="popup-with-form" (click)="navigateEdit(previousJob.id)">
                    <i class="fa fa-pencil action-button-at pull-right"></i>
                </a>
            </div>
        </div>
        <hr class="m-t-0 m-b-40">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-3" jhiTranslate="hcmEmpApp.emEmpPreviousJobs.company">Company:</label>
                    <div class="col-md-9">
                        <p class="form-control-static"> {{previousJob.company}} </p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-3" jhiTranslate="hcmEmpApp.emEmpPreviousJobs.reasonOfLeaving">Reason for leaving:</label>
                    <div class="col-md-9">
                        <p class="form-control-static"> {{previousJob.reasonOfLeaving}} </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-3" jhiTranslate="hcmEmpApp.emEmpPreviousJobs.dateFrom">From:</label>
                    <div class="col-md-9">
                        <p class="form-control-static"> {{previousJob.dateFrom | date:'dd/MM/yyyy'}} </p>
                    </div>
                    <label class="control-label col-md-3" jhiTranslate="hcmEmpApp.emEmpPreviousJobs.dateTo">To:</label>
                    <div class="col-md-9">
                        <p class="form-control-static"> {{previousJob.dateTo | date:'dd/MM/yyyy'}} </p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <button *ngIf="checkIsManager(previousJob?.managerPosition)" class="btn btn-success btn-rounded btn-sm" type="button" disabled name="ongoing">Manager Position <i class="fa fa-check" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
        <!--/row-->
    </div>
