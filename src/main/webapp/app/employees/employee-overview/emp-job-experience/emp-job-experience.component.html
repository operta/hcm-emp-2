<form class="form-horizontal1" role="form">
    <div class="panel-footer p-b-20 p-t-20 m-b-10">
        <i class="icon-book-open m-r-5 heading-icon-at"></i>
        <span class="heading-at">JOB EXPERIENCE</span>
        <div *ngIf="isEditable" class="pull-right">
            <a class="popup-with-form" (click)="navigateAdd()">
                <i class="fa fa-plus action-button-at"></i>
            </a>
        </div>
    </div>
    <div *ngFor="let previousJob of emEmpPreviousJobs" class="form-body">
        <div class="box-title p-b-10 p-t-10 p-r-10">
            <span class="section-title">{{previousJob.position}}</span>
            <div *ngIf="isEditable" class="pull-right">
                <a class="popup-with-form" (click)="navigateEdit(previousJob.id)">
                    <i class="fa fa-pencil action-button-at"></i>
                </a>
            </div>
        </div>
        <hr class="m-t-0 m-b-40">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-3">Company:</label>
                    <div class="col-md-9">
                        <p class="form-control-static"> {{previousJob.company}} </p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-3">Reason for leaving:</label>
                    <div class="col-md-9">
                        <p class="form-control-static"> {{previousJob.reasonOfLeaving}} </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-3">From:</label>
                    <div class="col-md-9">
                        <p class="form-control-static"> {{previousJob.dateFrom}} </p>
                    </div>
                    <label class="control-label col-md-3">To:</label>
                    <div class="col-md-9">
                        <p class="form-control-static"> {{previousJob.dateTo}} </p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-3">Location:</label>
                    <div class="col-md-9">
                        <p class="form-control-static"> ?? </p>
                    </div>
                </div>
            </div>
        </div>
        <!--/row-->
    </div>
</form>
