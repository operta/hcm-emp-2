<form class="form-horizontal" role="form">
    <div class="panel-footer p-b-20 p-t-20 m-b-10">
        <i class="icon-notebook m-r-5 heading-icon-at"></i>
        <span class="heading-at">DOCUMENTS</span>
        <div class="dropdown user-pro-body pull-right">
            <a *ngIf="isEditable" class="popup-with-form" [routerLink]="['/', { outlets: {popup: 'em-emp-documents-new/' + employee.id} }]">
                <i class="fa fa-plus action-button-at"></i>
            </a>
            <!--<ul class="dropdown-menu animated fadeIn">-->
                <!--<li *ngFor="let type of documentTypes">-->
                    <!--<a class="popup-with-form" [routerLink]="['/', { outlets: {popup: 'em-emp-documents-new'} }]">-->
                        <!--<i class="icon-notebook"></i> {{type.name}}-->
                    <!--</a>-->
                <!--</li>-->
            <!--</ul>-->
        </div>
    </div>
    <div class="form-body">
        <div class="box-title p-b-10 p-t-10 p-r-10">
            <span class="section-title">Hiring paperwork</span>
        </div>
        <hr class="m-t-0 m-b-40">
        <div class="row" *ngFor="let document of hiringDocuments">
            <div class="col-md-4">
                <div class="form-group p-l-20">
                    <i class="icon-notebook" data-icon="v"></i>
                    <span class="hide-menu"> {{document.name}} </span>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group p-l-20">
                    <a *ngIf="document.idDocumentLink.documentBlob" style="text-decoration: underline;" (click)="openFile(document?.idDocumentLink?.documentBlobContentType, document?.idDocumentLink?.documentBlob)">Open</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label col-md-3" style="padding-top: 0px;">Date:</label>
                    <div class="col-md-9">
                        <p class="form-control-static" style="padding-top: 0px;"> {{document.dateCreated | date:'dd/MM/yyyy'}}</p>
                    </div>
                </div>
            </div>
            <div *ngIf="isEditable" class="col-md-2">
                <a class="popup-with-form btn btn-danger btn-sm" style="font-size:20px;padding-top: 0px;"  [routerLink]="['/', { outlets: {popup: 'em-emp-documents/'+ document.id + '/delete'} }]">
                    <span class="fa fa-remove"></span>
                </a>
            </div>
        </div>

        <div class="box-title p-b-10 p-t-10 p-r-10">
            <span class="section-title">Tasklist</span>
        </div>
        <hr class="m-t-0 m-b-40">
        <div class="row" *ngFor="let document of taskListDocuments">
            <div class="col-md-4">
                <div class="form-group p-l-20">
                    <i class="icon-notebook" data-icon="v"></i>
                    <span class="hide-menu"> {{document.name}} </span>
                   </div>
            </div>
            <div class="col-md-2">
                <div class="form-group p-l-20">
                    <a *ngIf="document.idDocumentLink.documentBlob" style="text-decoration: underline;" (click)="openFile(document?.idDocumentLink?.documentBlobContentType, document?.idDocumentLink?.documentBlob)">Open</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label col-md-3" style="padding-top: 0px;">Date:</label>
                    <div class="col-md-9">
                        <p class="form-control-static" style="padding-top: 0px;"> {{document.dateCreated | date:'dd/MM/yyyy'}}</p>
                    </div>
                </div>
            </div>
            <div *ngIf="isEditable" class="col-md-2">
                <a class="popup-with-form btn btn-danger btn-sm" style="font-size:20px;padding-top: 0px;"  [routerLink]="['/', { outlets: {popup: 'em-emp-documents/'+ document.id + '/delete'} }]">
                    <span class="fa fa-remove"></span>
                </a>
            </div>
        </div>
        <div class="box-title p-b-10 p-t-10 p-r-10">
            <span class="section-title">Other documents</span>
        </div>
        <hr class="m-t-0 m-b-40">
        <div class="row" *ngFor="let document of otherDocuments">
            <div class="col-md-4">
                <div class="form-group p-l-20">
                    <i class="icon-notebook" data-icon="v"></i>
                    <span class="hide-menu"> {{document.name}} </span>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group p-l-20">
                    <a *ngIf="document.idDocumentLink.documentBlob" style="text-decoration: underline;" (click)="openFile(document?.idDocumentLink?.documentBlobContentType, document?.idDocumentLink?.documentBlob)">Open</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label col-md-3" style="padding-top: 0px;">Date:</label>
                    <div class="col-md-9">
                        <p class="form-control-static" style="padding-top: 0px;"> {{document.dateCreated | date:'dd/MM/yyyy'}}</p>
                    </div>
                </div>
            </div>
            <div *ngIf="isEditable" class="col-md-2">
                <a class="popup-with-form btn btn-danger btn-sm" style="font-size:20px;padding-top: 0px;" [routerLink]="['/', { outlets: {popup: 'em-emp-documents/'+ document.id + '/delete'} }]">
                    <span class="fa fa-remove"></span>
                </a>
            </div>
        </div>
    </div>
</form>
