<h3 class="box-title" jhiTranslate="global.employees.bankAccounts">Bank accounts</h3>
<div class="pull-right" style="margin-top: -35px;margin-right: 15px;">
    <a *ngIf="isEditable" class="popup-with-form" [routerLink]="['/', { outlets: {popup: 'em-emp-bank-accounts-new/' + employee.id} }]">
        <i class="fa fa-plus action-button-at"></i>
    </a>
</div>
<hr class="m-t-0 m-b-40">
<div *ngIf="bankAccounts">
    <div *ngFor="let item of bankAccounts">
        <div class="box-title p-b-10 p-t-10 p-r-10">
            <!--<span class="section-title">Bank Account {{item.id}}</span>-->
            <div *ngIf="isEditable" class="pull-right">
                <a class="popup-with-form btn btn-danger btn-sm pull-right" style="font-size:20px; padding-top: 0px" [routerLink]="['/', { outlets: {popup: 'em-emp-bank-accounts/'+ item.id + '/delete'} }]">
                    <span class="fa fa-remove pull-right"></span>
                </a>
                <a class="popup-with-form" [routerLink]="['/', { outlets: {popup: 'em-emp-bank-accounts/'+ item.id + '/edit'} }]">
                    <i class="fa fa-pencil action-button-at pull-right"></i>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-3" jhiTranslate="hcmEmpApp.emEmpBankAccounts.idBank">Bank:</label>
                    <div class="col-md-9">
                        <p class="form-control-static"> {{item?.idBank?.name}} </p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-3" jhiTranslate="hcmEmpApp.emEmpBankAccounts.accountNumber">Bank account:</label>
                    <div class="col-md-9">
                        <p class="form-control-static"> {{item?.accountNumber}} </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
