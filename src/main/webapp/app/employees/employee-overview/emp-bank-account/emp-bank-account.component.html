<h3 class="box-title">Bank account</h3>
<div class="pull-right" style="margin-top: -35px;margin-right: 15px;">
    <a *ngIf="isEditable && bankAccounts" class="popup-with-form" [routerLink]="['/', { outlets: {popup: 'em-emp-bank-accounts/'+ bankAccounts?.id + '/edit'} }]">
        <i class="fa fa-pencil action-button-at"></i>
    </a>
    <a *ngIf="isEditable && !bankAccounts" class="popup-with-form" [routerLink]="['/', { outlets: {popup: 'em-emp-bank-accounts-new/' + employee.id} }]">
        <i class="fa fa-plus action-button-at"></i>
    </a>
</div>
<hr class="m-t-0 m-b-40">
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label class="control-label col-md-3">Bank:</label>
            <div class="col-md-9">
                <p class="form-control-static"> {{bankAccounts?.idBank?.name}} </p>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label class="control-label col-md-3">Bank account:</label>
            <div class="col-md-9">
                <p class="form-control-static"> {{bankAccounts?.accountNumber}} </p>
            </div>
        </div>
    </div>
</div>
