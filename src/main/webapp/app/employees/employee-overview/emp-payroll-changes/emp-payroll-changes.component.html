
    <div class="panel-footer p-b-20 p-t-20 m-b-10">
        <i class="icon-book-open m-r-5 heading-icon-at"></i>
        <span class="heading-at">Payroll changes</span>
        <div *ngIf="isEditable" class="pull-right">
            <a class="popup-with-form" [routerLink]="['/', { outlets: {popup: 'em-emp-salaries-new'} }]">
                <i class="fa fa-plus action-button-at"></i>
            </a>
        </div>
    </div>
    <div *ngFor="let salary of emEmpSalaries" class="form-body m-b-20">
        <div *ngIf="isEditable" class="pull-right">
            <a class="popup-with-form btn btn-danger btn-sm pull-right" style="font-size:20px; padding-top: 0px" [routerLink]="['/', { outlets: {popup: 'em-emp-salaries/'+ salary.id + '/delete'} }]">
                <span class="fa fa-remove pull-right"></span>
            </a>
            <a class="popup-with-form" [routerLink]="['/', { outlets: {popup: 'em-emp-salaries/'+ salary.id + '/edit'} }]">
                <i class="fa fa-pencil action-button-at pull-right"></i>
            </a>
        </div>
        <div class="row">

            <div class="col-md-6">
            <div class="form-group">
                <label class="control-label col-md-3">Salary Amount:</label>
                <div class="col-md-9">
                    <p class="form-control-static"> {{salary.salaryAmount}} $</p>
                </div>
            </div>
        </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-3">Effective date:</label>
                    <div class="col-md-9">
                        <p class="form-control-static"> {{salary.dateFrom | date}} </p>
                    </div>
                </div>
            </div>
            <hr class="m-t-0 m-b-40">
        </div>
        <!--/row-->
    </div>
