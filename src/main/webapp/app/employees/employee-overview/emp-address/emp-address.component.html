<h3 class="box-title">Address</h3>
<div class="pull-right" style="margin-top: -35px;margin-right: 15px;">
    <a *ngIf="isEditable" class="popup-with-form" [routerLink]="['/', { outlets: {popup: 'emp-address/'+ employee?.idLegalEntity?.id + '/edit'} }]">
        <i class="fa fa-pencil action-button-at"></i>
    </a>
</div>
<hr class="m-t-0 m-b-40">
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label class="control-label col-md-3">Address:</label>
            <div class="col-md-9">
                <p class="form-control-static"> {{address}} </p>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label class="control-label col-md-3">Region:</label>
            <div class="col-md-9">
                <p class="form-control-static"> {{region}} </p>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label class="control-label col-md-3">Country:</label>
            <div class="col-md-9">
                <p class="form-control-static"> {{country}} </p>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label class="control-label col-md-3">State:</label>
            <div class="col-md-9">
                <p class="form-control-static"> {{state}} </p>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label class="control-label col-md-3">City:</label>
            <div class="col-md-9">
                <p class="form-control-static"> {{city}} </p>
            </div>
        </div>
    </div>
</div>
