
<h3 class="box-title" jhiTranslate="global.employees.emergencyContact">Emergency contact</h3>
<div class="pull-right" style="margin-top: -35px;margin-right: 15px;">
    <a *ngIf="isEditable && !contact" class="popup-with-form" [routerLink]="['/', { outlets: {popup: 'em-emp-emg-contacts-new/' + employee.id} }]">
        <i class="fa fa-plus action-button-at"></i>
    </a>
    <a *ngIf="isEditable && contact" class="popup-with-form btn btn-danger btn-sm" style="font-size:20px;padding-top: 0px;"  [routerLink]="['/', { outlets: {popup: 'em-emp-emg-contacts/'+ contact?.id + '/delete'} }]">
        <span class="fa fa-remove"></span>
    </a>
</div>
<hr class="m-t-0 m-b-40">
<div *ngIf="contact">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label col-md-3" jhiTranslate="hcmEmpApp.emEmpEmgContacts.firstName">First Name:</label>
                <div class="col-md-9">
                    <p class="form-control-static">{{contact?.firstName}}</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label col-md-3" jhiTranslate="hcmEmpApp.emEmpEmgContacts.lastName">Last Name:</label>
                <div class="col-md-9">
                    <p class="form-control-static">{{contact?.lastName}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label col-md-3" jhiTranslate="hcmEmpApp.emEmpEmgContacts.phoneNumber">Phone number:</label>
                <div class="col-md-9">
                    <p class="form-control-static">{{contact?.phoneNumber}}</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label col-md-3" jhiTranslate="hcmEmpApp.emEmpEmgContacts.email">Email:</label>
                <div class="col-md-9">
                    <p class="form-control-static">{{contact?.email}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
